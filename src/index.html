<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">

  <link rel="shortcut icon" href="favicon.ico">

  <link rel="icon" href="favicon.ico">

  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" type="text/css" href="styles.css">
	
  <script type="text/javascript" src="ElevationAPI.js"></script>

  <script type="text/javascript" src="Effort.js"></script>

  </head>
  <body style="background-attachment: #A5D6A7;">
    <div class="head">
        <div class="titleCard">Get to your place with the least amount of ENERGY!<br></div>
        <center><input type="text" id="start" size="20" value="Start"><br></center>
        <center><input type="text" id="end" value="End"><br></center>
        <center><button class = "button" type="button" id="go">GO</button></center>
    </div>

    <div class="container">
      <aside class="map"><div id="map"></div></aside>
      <aside class="graph"><div id="chart_div"></div></aside>
    </div>
    <div class="cardDetails">
      <div class="details" id="cardDistance">Distance:</div>
      <div class="details" id="cardEnergy">Energy:</div>
      <div class="details" id="cardTime">Time:</div>
    </div>

  </body>
  
  <script>
      function initMap() {
        directionsService = new google.maps.DirectionsService;
        directionsDisplay = new google.maps.DirectionsRenderer;
  	    elevator = new google.maps.ElevationService;
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 7,
          center: {lat: -40.9006, lng: 174.8860}
        });
        directionsDisplay.setMap(map);
        
        google.charts.load('current', {packages: ['corechart', 'line']});

        distance = 50;
        path = [
          {lat: 36.579, lng: -118.292},  // Mt. Whitney
          {lat: 36.606, lng: -118.0638},  // Lone Pine
          {lat: 36.433, lng: -117.951},  // Owens Lake
          {lat: 36.588, lng: -116.943},  // Beatty Junction
          {lat: 36.34, lng: -117.468},  // Panama Mint Springs
          {lat: 36.24, lng: -116.832}];  // Badwater, Death Valley

        setTimeout(function() {
          getDirectionalAPIData(path, distance);
        }, 1000);

	      if (onMapsInit != null) onMapsInit();
      };

      window.addEventListener("resize", function(event) {
        initMap();
      })

    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHVHSBJ6sVHbvHCBIWcKMiXiYDqZoB-V8&callback=initMap">
    </script>
