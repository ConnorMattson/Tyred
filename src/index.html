<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Directions Service</title>

  <link rel="shortcut icon" href="favicon.ico">

  <link rel="icon" href="favicon.ico">

  <link rel="stylesheet" type="text/css" href="main.css">

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHVHSBJ6sVHbvHCBIWcKMiXiYDqZoB-V8&callback=initMap"></script>
	
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

  <script type="text/javascript" src="ElevationAPI.js"></script>

  <script type="text/javascript" src="Effort.js"></script>

  <script type="text/javascript" src="MapsAPI.js"></script>
    <style>
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #floating-panel {
        position: absolute;
        top: 10px;
        left: 25%;
        z-index: 5;
        padding: 5px;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }
    </style>
  </head>
  <body>
    <div id="floating-panel">
    <b>Start: </b>
    <input type="text" id="start">
    <b>End: </b>
    <input type="text" id="end">
    </div>
    <div id="map"></div>
  </body>
  <script>
  var map=document.getElementById('map');
  var directionsService = new google.maps.DirectionsService;
  var directionsDisplay = new google.maps.DirectionsRenderer;
  initMap(map);
  var start=document.getElementById('start').value;
  var end=document.getElementById('end').value;
  calculateAndDisplayRoute(directionsService, directionsDisplay,start,end);
  </script>
</html>
