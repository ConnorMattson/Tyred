<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>TYRED</title>

  <link rel="shortcut icon" href="favicon.ico">

  <link rel="icon" href="favicon.ico">

  <link rel="stylesheet" type="text/css" href="styles.css">

  <script type="text/javascript" src="ElevationAPI.js"></script>

  <script type="text/javascript" src="Effort.js"></script>

  <script type="text/javascript" src="MapsAPI.js"></script>

  <script type="text/javascript" src="directionsAPI.js"></script>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

  </head>
  <body>
    Start: <input type="text" id="start">
	 End: <input type="text" id="end">
    <button type="button" id="go">GO!</button>
    <div id="map" style="height:200px"></div>

    <div class="card">
      <aside class="cardMap">Map</aside>
      <aside class="cardGraph"><div id="chart_div"></div></aside>
      <footer class="cardDetails">
        <div class="carddistance">Distance:</div>
        <div class="cardEnergy">Energy:</div>
        <div class="cardTime">Time:</div>
      </footer>
    </div>

  </body>

  <script>
      function initMap() {
        directionsService = new google.maps.DirectionsService;
        directionsDisplay = new google.maps.DirectionsRenderer;
  	    elevator = new google.maps.ElevationService;
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 7,
          center: {lat: -40.9006, lng: 174.8860}
        });
        directionsDisplay.setMap(map);

        google.charts.load('current', {packages: ['corechart', 'line']});

        if (onMapsInit != null) onMapsInit();
      }

    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHVHSBJ6sVHbvHCBIWcKMiXiYDqZoB-V8&callback=initMap">
    </script>

      <span id="outputCalories">
    Calories:
    <script src = "Effort.js">

    </script>

  </span>
</html>
