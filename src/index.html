<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Directions Service</title>

  <link rel="shortcut icon" href="favicon.ico">

  <link rel="icon" href="favicon.ico">

  <link rel="stylesheet" type="text/css" href="styles.css">

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHVHSBJ6sVHbvHCBIWcKMiXiYDqZoB-V8&callback=initMap"></script>
	
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

  <script type="text/javascript" src="ElevationAPI.js"></script>

  <script type="text/javascript" src="Effort.js"></script>

  <script type="text/javascript" src="MapsAPI.js"></script>
    
  </head>
  <body>
    
    <div id="map"></div>
  </body>
  <script>
  var map=document.getElementById('map');
  var directionsService = new google.maps.DirectionsService;
  var directionsDisplay = new google.maps.DirectionsRenderer;
  initMap(map);
  var start="Spark New Zealand (Corporate Office) Victoria Street West, Auckland";
  var end="Ponsonby Road, Grey Lynn, Auckland";
  calculateAndDisplayRoute(directionsService, directionsDisplay,start,end);
  </script>
</html>
