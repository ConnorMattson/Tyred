<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Directions Service</title>

  <link rel="shortcut icon" href="favicon.ico">

  <link rel="icon" href="favicon.ico">

  <link rel="stylesheet" type="text/css" href="styles.css">
	
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

  <script type="text/javascript" src="ElevationAPI.js"></script>

  <script type="text/javascript" src="Effort.js"></script>

  <script type="text/javascript" src="MapsAPI.js"></script>

  <script type="text/javascript" src="directionsAPI.js"></script>
    
  </head>
  <body>
    <input type="text" id="start">
	<input type="text" id="end">
    <div id="map" style="height:100px"></div>
  </body>
  <script>
      function initMap() {
        directionsService = new google.maps.DirectionsService;
        directionsDisplay = new google.maps.DirectionsRenderer;
  	elevator = new google.maps.ElevationService;
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 7,
          center: {lat: -40.9006, lng: 174.8860}
        });
        directionsDisplay.setMap(map);
	if (onMapsInit != null) onMapsInit();
      }

    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHVHSBJ6sVHbvHCBIWcKMiXiYDqZoB-V8&callback=initMap">
    </script>
</html>
