<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>TYRED</title>

    <link rel="shortcut icon" href="iconSmall.png">
    <link rel="icon" href="iconSmall.png">

    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7UrktdJrstj7eDJVPBjPW-PCf_ogfed0&libraries=places&callback=initAPIs">
    </script>
  </head>

  <body>
    <div id="landingDiv">
      <div class="header">
        <div class="square"> <div class="flex"><img src="tyredLogoGold.svg"/></div> </div><div class="triangle"></div>
        <div class="text-box"> Let's go places the lazy way! </div>
      </div>

      <div class="landingBody">
        <div id="errorMessage"></div>
        <form class="searchHome" onsubmit="return false">

          <input id="autocompleteStart1" placeholder="Starting location" type="text" required></input>
          <input id="autocompleteFinish1" placeholder="Destination" type="text" required></input>

          <button id="inputSubmit1" class="inputSubmit" type="submit" onclick="runSearch(1)">Find a route!</button>
        </form>
      </div>
    </div>

    <div id="cardsDiv" style="display: none;">
      <div class="header">
        <div class="square"> <div class="flex"><img src="tyredLogoGold.svg"/></div> </div><div class="triangle"></div>
        <form class="searchHeader" onsubmit="return false">
          <div id="errorMessage"></div>

          <aside class="searchAside" id="searchAside2">
            <input id="autocompleteStart2" placeholder="Starting location" type="text" required></input>
            <input id="autocompleteFinish2" placeholder="Destination" type="text" required></input>
          </aside>

          <button id="inputSubmit2" class="inputSubmit" type="submit" onclick="runSearch(2)">Find a route!</button>
        </form>
      </div>

      <button id="inputSubmit3" class="inputSubmit" type="submit" onclick="runSearch(2)">Find a route!</button>

      <div id="cardsContainer">
        <!-- Each card is inserted here via javascript -->
      </div>

    </div>

    <div id="loadingBackground" class="loading">
      <img id="loadingsvg" src="cyclist.svg" />
    </div>

  </body>
</html>
